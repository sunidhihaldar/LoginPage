<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoginPage</title>
<style>
div {
	width: 450px;
	border: 15px solid green;
    padding: 20px;
    margin: 20px;
}
</style>
</head>
<body>
	<form action="request" method="post">
	<div>
		<table>
			<tr>
				<td>User Name:</td>
				<td><input type="text" name="username" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" required></td>
			</tr>
		</table>
		<input type="submit" value="Login">
		<p>
			New User?<a href=registration.html>Registration</a>
		</p>
	</div>
	</form>
</body>
</html>
